<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Login Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form >
        <div class="txt_field">
          <input type="text" required>
          
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input onclick="location.href='./facebook/index.html'" type="button" value="Login" >
        <div class="signup_link">
          Not a member? <a href="#">Create New Account</a>
        </div>
      </form>
    </div>

  </body>
</html>
